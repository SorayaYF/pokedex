<main>
  <div class="pokedex">
    <div class="pokemons">
      <nav class="listagem">
        <app-pokemon-search
          (emmitSearch)="getSearch($event)"
        ></app-pokemon-search>
        <app-pokemon-list
          *ngFor="let pokemon of getAllPokemons"
          [pokemon]="pokemon"
        ></app-pokemon-list>
      </nav>
    </div>
    <router-outlet></router-outlet>
  </div>
</main>
