<a
  class="pokemon"
  [class]="'pokemon__tipo--' + pokemon.types[0].type.name"
  *ngIf="pokemon.id"
  routerLink="/pokemon/{{ pokemon.id }}"
>
  <img
    class="pokemon__imagem"
    loading="lazy"
    [src]="'../../../assets/gifs/' + pokemon.name + '.gif'"
    [alt]="pokemon.name"
  />
  <span class="pokemon__nome"> {{ pokemon.name }} </span>
  <span class="pokemon__numero"> #{{ pokemonZeros(pokemon.id) }} </span>
</a>
